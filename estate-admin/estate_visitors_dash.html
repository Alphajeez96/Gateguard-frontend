<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/estate-dashboard-sidebar.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/guardsdashboard.css">
    <title data-title>Manage Visitors Dashboard</title>
    <script src="../js/general/onSession.js"></script>

</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <!-- Sidebar  -->
        <nav id="sidebar" class="">
            <script src="./layout/sidebar.js"></script>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <button type="button" id="sidebarCollapse" class="btn sidebar-btn p-1">
                <i class="fas fa fa-align-left"></i>
            </button>
            <!-- top nav starts here -->
            <div id="header">
                <script src="./layout/header.js"></script>

            </div>

            <!--DIV WITH PANEL WITH BREADCRUMB-->
            <div class="d-flex justify-content-between align-items-center" style="border: none; padding: 0 1.5em 0 5em; background: #e0ede6;height: 35px; margin-top: -1.5em; margin-bottom: 3em; width: 100%;">
                <p style="color: #49A347;font-size: 18px; margin-top: 14px;">
                    Visitors
                </p>
                <ul class="list-group d-flex flex-row justify-content-md-between" style="list-style: none;">
                    <li style="color: #49A347;font-size: 14px;">Home</li>
                    <li style="padding: 0 10px 0 10px;">></li>
                    <li style="color: #ABAFB3;font-size: 14px;">Visitors</li>
                </ul>
            </div>
            <!-- top nav ends here -->
            <section>
                <div class="table">
                    <table class="table top_section">
                        <tr>
                            <th scope="col">
                                <h3>Peace Estate Visitors' Log</h3>
                            </th>
                            <th colspan="4">
                                <input type="text" placeholder="&#128270; search visitors" name="search" class="form-control ml-auto">
                            </th>
                        </tr>
                    </table>
                </div>
            </section>

            <section>
                <table class="table" id="visitors">
                    <tr>
                        <th scope="row">
                            <span class="fa fa-sort"> #</span>
                        </th>
                        <th scope="col">
                            <span class="fa fa-sort"> Name</span>
                        </th>
                        <th scope="col">
                            <span class="fa fa-sort"> Apartment</span>
                        </th>
                        <th scope="col">
                            <span class="fa fa-sort"> Phone</span>
                        </th>
                        <th scope="col">
                            Total Visits
                        </th>
                    </tr>
                </table>
            </section>
        </div>

    </div>
</body>
<!--Import third party cdn-->
<script src="../js/general/third_party_cdn.js"></script>
<script src="../js/general/placeholder.js"></script>
<script src="../js/apis/estateAdmin/estate-visitors.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').toggleClass('active');
        });
    });
</script>

<script>
    $(document).ready(function() {
        $('.toast').toast('show');
    });
</script>

</html>
